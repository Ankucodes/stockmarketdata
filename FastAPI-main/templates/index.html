<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Trading volume Prediction</title>
</head>

<body>

    <div class="container my-4">


        <div class="alert alert-success my-4" role="alert">

            <div class="container">
                <div class="content">

                    <h1>Stock Market Prediction</h1>

                </div>
            </div>

        </div>

        <!-- Form -->

        <div></div>

        <h3 class="my-4 text-center">Trading Volume</h3>

        <form class="my-4" action="/predict" method="POST" enctype="application/json">
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Enter moving average of the trading volume</label>
                <textarea class="form-control" id="vol_moving_avg" name="vol_moving_avg" rows="3"></textarea>
            </div>

			<div class="form-group">
                <label for="exampleFormControlTextarea1">Enter rolling median</label>
                <textarea class="form-control" id="adj_close_rolling_med" name="adj_close_rolling_med" rows="3"></textarea>
            </div>

            <!-- button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary" value="Submit">Predict</button>
            </div>

        </form>
       
        


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</script>
</html>
